<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Trainer</title>
    <link rel="icon" href="/assets/icons/pokeball.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload = "init()">
    <header>
        <div class="head_wrap">
            <div class="d_flex_c_c">
              <img src="./assets/icons/pokeball.png"  alt="Logo" width="50" height="50">  <h4>Pokedex</h4>  
            </div>
            <div class="d_flex_c_c">
              <form class="d-flex" role="search">
                <input type="text" id="searchInput" placeholder="Search for a PokÃ©mon" oninput="searchPokemon()">
              </form>
            </div>
          </div>
    </header>
    <section class="section">
        <div id="overlay" class="overlay" onclick="closeOverlay(event)">
        </div>
        <div id="content" class="content" ></div>
        <div class="load_button">
            <button id="load_button" style="display: none;" onclick="loadMorePokemon()">Load More</button>
        </div>
        <div id="loadingSpinner" class="loadingSpinner">
            <img src="./assets/icons/pokeball.png" alt="Loading..." />
        </div>
    </section>
    <footer>
        <p>&copy;Made by Zeljko Alakovic</p>
    </footer>
</body>
<script src="./scripts/fetch.js"></script>
<script src="./scripts/render.js"></script>
<script src="./scripts/main.js"></script>
</html>
